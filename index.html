<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Un shifumi oÃ¹ zombies et licornes d'affrontent dans un combat sans merci.">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
            rel="stylesheet"
        />
        <script defer src="./public/assets/js/script.js"></script>
        <link rel="stylesheet" href="./public/assets/css/style.css" />
        <title>Shifumi</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="title row justify-content-center">
                <img class=" logo col-md-12" src="./public/assets/img/nuage.png" alt="">
                <img src="./public/assets/img/kisspng-rainbow-cloud-clip-art-5aee6416f3f088.3109126515255726309992.png" alt="" class="responsiveImg">
                <h1 class="title text-center col-md-12 col-12">Licornes vs Zombies</h1>
            </div>
            
            <section class="box row justify-content-center">
                <!-- fichiers audio -->
                <audio id="audioUnicorn" src="./public/assets/img/magic-shime-3.mp3">
                </audio>
                <audio id="audioZombie" src="./public/assets/img/CREAHmn_Zombie 6 (ID 2111)_BSB.mp3">
                </audio>
                <audio id="audioEgality"
                    src="./public/assets/img/FRWKRec_Firecracker with wick 1 (ID 1137)_BSB.mp3"
                ></audio>
                <!-- boutons choix licornes -->
                <button id="rock" class=" col-3 col-md-3 d-flex flex-column align-items-center">
                    <img class="img-fluid w-100" src="./public/assets/img/licorne_pierre.jpeg"/>
                    Pierre
                </button>
                <button id="paper" class=" col-3 col-md-3 d-flex flex-column align-items-center">
                    <img class="img-fluid w-100" src="./public/assets/img/licorne_feuille.png"/>          
                    Feuille
                </button>
                <button id="cisors" class=" col-3 col-md-3 d-flex flex-column align-items-center">
                    <img class="img-fluid w-100" src="./public/assets/img/licorne_ciseaux.jpg"/>
                    Ciseaux
                </button>
            </section>
        </div>
        <!-- compteur score -->
        <section class=" container-fluid score ">
                <div class="row col-md-12 ">
                <div id="winLose" class="text-center"></div>
                <div class="text-center" id="scorePlayer">Licornes: 0</div>
                <div class="text-center" id="scoreComputer">Zombies: 0</div>
                </div>
        </section>
        <!-- visuels zombies -->
        <section class="container-fluid cardZombie">
            <div class="row justify-content-center text-center">
                <div class="card col-3 col-md-3">
                    <img class="img-fluid" src="./public/assets/img/pierre.jpg" alt=""/>
                    Pierre
                </div>
                <div class="card col-3 col-md-3">
                    <img class="img-fluid" src="./public/assets/img/feuille.jpg" alt=""/>
                    Feuille
                </div>
                <div class="card col-3 col-md-3">
                    <img class="img-fluid" src="./public/assets/img/ciseaux.jpg" alt=""/>
                    Ciseaux
                </div>
            </div>
        </section>
        <!-- animation rainbow -->
        <div class="container-fluid rainbowContainer">  
            <div class="rainbow-color rainbow-color-1"></div>
            <div class="rainbow-color rainbow-color-2"></div>
            <div class="rainbow-color rainbow-color-3"></div>
            <div class="rainbow-color rainbow-color-4"></div>
            <div class="rainbow-color rainbow-color-5"></div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
